<!-- Edit Price Book Modal Content -->
<div class="p-6">
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Edit: {{NAME}}</h2>
        <button onclick="ClaimsApp.modal.close()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Form -->
    <form id="price-book-edit-form"
          hx-post="https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/price-book?action=update&id={{CONFIG_ID}}"
          hx-on::after-request="handlePriceBookEditResponse(event)"
          class="space-y-6">

        <input type="hidden" name="config_id" value="{{CONFIG_ID}}">
        <input type="hidden" name="pbm_code" value="{{PBM_CODE}}">

        <!-- Basic Information Section -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Product Name -->
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Product Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name" value="{{NAME}}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter product name">
                </div>

                <!-- Config Type -->
                <div>
                    <label for="config_type" class="block text-sm font-medium text-gray-700 mb-1">
                        Type <span class="text-red-500">*</span>
                    </label>
                    <select id="config_type" name="config_type" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select Type</option>
                        {{CONFIG_TYPE_OPTIONS}}
                    </select>
                </div>

                <!-- Effective Date -->
                <div>
                    <label for="effective_from" class="block text-sm font-medium text-gray-700 mb-1">
                        Effective Date <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="effective_from" name="effective_from" value="{{EFFECTIVE_FROM}}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Expiry Date -->
                <div>
                    <label for="effective_to" class="block text-sm font-medium text-gray-700 mb-1">
                        Expiry Date
                    </label>
                    <input type="date" id="effective_to" name="effective_to" value="{{EFFECTIVE_TO}}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Formulary -->
                {{FORMULARY_FIELD}}

                <!-- Client Size -->
                {{CLIENT_SIZE_FIELD}}

                <!-- Contract Duration -->
                {{CONTRACT_DURATION_FIELD}}

                <!-- Description -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Enter product description">{{DESCRIPTION}}</textarea>
                </div>
            </div>
        </div>

        <!-- Additional Parameters Section -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
            <button type="button"
                    onclick="ClaimsApp.priceBook.toggleAdditionalParameters()"
                    class="flex items-center justify-between w-full text-left mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Additional Parameters</h3>
                <svg id="additional-params-chevron" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <div id="additional-parameters-container" class="space-y-4">
                {{ADDITIONAL_PARAMETERS_FIELDS}}
            </div>
        </div>

        <!-- Pricing Structure Section (Dynamic) -->
        {{PRICING_STRUCTURE_FIELDS}}

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 border-t pt-6 mt-6">
            <button type="button"
                    onclick="ClaimsApp.modal.close()"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                Cancel
            </button>
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                Update Price Book
            </button>
        </div>
    </form>
</div>
