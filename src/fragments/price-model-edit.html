<!-- Edit Price Model Form -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="edit-model-modal">
    <div class="bg-white rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] overflow-y-auto mx-4">
        <div class="px-6 py-4 border-b bg-gray-50 flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">Edit Price Model</h2>
            <button onclick="closeEditModelModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="edit-model-form" class="p-6"
              hx-post="https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/price-models?action=update"
              hx-target="#edit-model-form"
              hx-on::after-request="if(event.detail.successful) { closeEditModelModal(); htmx.ajax('GET', 'https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/price-models', {target: '#price-models-container'}); }"
            <input type="hidden" id="model_id" name="model_id" value="{{MODEL_ID}}">

            <!-- Basic Model Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="edit_model_name" class="block text-sm font-medium text-gray-700 mb-2">Model Name *</label>
                        <input type="text" id="edit_model_name" name="model_name" value="{{MODEL_NAME}}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="edit_pbm_code" class="block text-sm font-medium text-gray-700 mb-2">PBM *</label>
                        <select id="edit_pbm_code" name="pbm_code" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            {{PBM_OPTIONS}}
                        </select>
                    </div>

                    <div>
                        <label for="edit_client_size" class="block text-sm font-medium text-gray-700 mb-2">Client Size *</label>
                        <select id="edit_client_size" name="client_size" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            {{CLIENT_SIZE_OPTIONS}}
                        </select>
                    </div>

                    <div>
                        <label for="edit_contract_type" class="block text-sm font-medium text-gray-700 mb-2">Contract Type *</label>
                        <select id="edit_contract_type" name="contract_type" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            {{CONTRACT_TYPE_OPTIONS}}
                        </select>
                    </div>

                    <div>
                        <label for="edit_pricing_type" class="block text-sm font-medium text-gray-700 mb-2">Pricing Type *</label>
                        <select id="edit_pricing_type" name="pricing_type" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            {{PRICING_TYPE_OPTIONS}}
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label for="edit_description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="edit_description" name="description" rows="3"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="Optional description of the price model">{{DESCRIPTION}}</textarea>
                    </div>
                </div>
            </div>

            <!-- Model Status -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Status</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="edit_is_active" name="is_active" value="1" {{IS_ACTIVE_CHECKED}}
                               class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <label for="edit_is_active" class="ml-2 text-sm font-medium text-gray-700">Active Model</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="edit_is_baseline" name="is_baseline" value="1" {{IS_BASELINE_CHECKED}}
                               class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <label for="edit_is_baseline" class="ml-2 text-sm font-medium text-gray-700">Baseline Model</label>
                    </div>
                </div>
            </div>

            <!-- Overall Fees & Credits -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Overall Fees & Credits</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">PEMP Rebate Credit ($)</label>

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Pricing Fee ($)</label>
                        <input type="number" step="0.01" name="overall_pricing_fee" value="{{OVERALL_PRICING_FEE}}"

                    </div>
                    <div>

                    </div>
                </div>
            </div>

                                           class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
                                </div>
                                <div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
