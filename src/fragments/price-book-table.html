<!-- Price Book Table -->
<div class="bg-white rounded-lg border overflow-hidden shadow-sm">

    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr class="border-b">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Product Details
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Configuration
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Price Structure
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {{CONFIG_ROWS}}
        </tbody>
    </table>

    <!-- Table Footer with Pagination -->
    <div class="bg-white px-6 py-3 border-t flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing <span class="font-medium">{{START_RECORD}}</span> to <span class="font-medium">{{END_RECORD}}</span> of <span class="font-medium">{{TOTAL_CONFIGS}}</span> products
        </div>
        <div class="flex items-center gap-2">
            {{PAGINATION_BUTTONS}}
        </div>
    </div>
</div>
