<div class="bg-white rounded-lg border overflow-hidden">
    <!-- Bulk Actions Bar -->
    <div id="bulk-actions-bar" class="hidden bg-blue-50 border-b border-blue-200 px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <span id="selected-count" class="text-sm font-medium text-blue-900">0 rules selected</span>
                <button onclick="ClaimsApp.bulkActions.clearSelection()" class="text-sm text-blue-700 hover:text-blue-900 underline">
                    Clear selection
                </button>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="ClaimsApp.bulkActions.showCloneModal()"
                        class="inline-flex items-center px-3 py-2 border border-blue-300 rounded-md text-sm font-medium text-blue-700 bg-white hover:bg-blue-50">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Clone Selected
                </button>
            </div>
        </div>
    </div>

    <!-- Add New Rule Button -->
    <div class="px-6 py-4 border-b bg-gray-50 flex justify-end">
        <button onclick="openAddRuleModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add New Rule
        </button>
    </div>

    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr class="border-b">
                <th class="px-4 py-3 text-left">
                    <input type="checkbox" id="select-all-rules" onchange="ClaimsApp.bulkActions.toggleSelectAll(this)" class="rounded border-gray-300">
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rule Details</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PBM</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conditions</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{RULES_ROWS}}
        </tbody>
    </table>
    <div class="bg-white px-6 py-3 border-t border-gray-200 flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing <span class="font-medium">{{START_RECORD}}</span> to <span class="font-medium">{{END_RECORD}}</span> of <span class="font-medium">{{TOTAL_RULES}}</span> rules
        </div>
        <div class="flex items-center gap-2">
            {{PAGINATION_BUTTONS}}
        </div>
    </div>
</div>
