<div class="bg-white rounded-lg border overflow-hidden">
    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr class="border-b">
                <th class="px-4 py-3 text-left"><input type="checkbox" class="rounded border-gray-300"></th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rule Details</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PBM</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conditions</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{RULES_ROWS}}
        </tbody>
    </table>
    <div class="bg-white px-6 py-3 border-t border-gray-200 flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing <span class="font-medium">{{START_RECORD}}</span> to <span class="font-medium">{{END_RECORD}}</span> of <span class="font-medium">{{TOTAL_RULES}}</span> rules
        </div>
        <div class="flex items-center gap-2">
            {{PAGINATION_BUTTONS}}
        </div>
    </div>
</div>
