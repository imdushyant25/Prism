<!-- Add/Edit Price Book Modal Content -->
<div class="p-6">
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Add Price Book</h2>
        <button onclick="ClaimsApp.modal.close()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Form -->
    <form id="price-book-form"
          hx-post="https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/price-book?action=create"
          hx-target="#notification"
          hx-swap="innerHTML"
          class="space-y-6">

        <!-- Main Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Product Name -->
            <div class="md:col-span-2">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Product Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter product name">
            </div>

            <!-- PBM -->
            <div>
                <label for="pbm_code" class="block text-sm font-medium text-gray-700 mb-1">
                    PBM <span class="text-red-500">*</span>
                </label>
                <select id="pbm_code" name="pbm_code" required
                        onchange="ClaimsApp.priceBook.loadAdditionalParameters(this.value)"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select PBM</option>
                    {{PBM_OPTIONS}}
                </select>
            </div>

            <!-- Config Type -->
            <div>
                <label for="config_type" class="block text-sm font-medium text-gray-700 mb-1">
                    Type <span class="text-red-500">*</span>
                </label>
                <select id="config_type" name="config_type" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Type</option>
                    <option value="PRODUCTION">Production</option>
                    <option value="MODELING" selected>Modeling</option>
                </select>
            </div>

            <!-- Effective Date -->
            <div>
                <label for="effective_from" class="block text-sm font-medium text-gray-700 mb-1">
                    Effective Date <span class="text-red-500">*</span>
                </label>
                <input type="date" id="effective_from" name="effective_from" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Expiry Date -->
            <div>
                <label for="effective_to" class="block text-sm font-medium text-gray-700 mb-1">
                    Expiry Date
                </label>
                <input type="date" id="effective_to" name="effective_to"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Description -->
            <div class="md:col-span-2">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Enter product description"></textarea>
            </div>
        </div>

        <!-- Additional Parameters Section (Collapsible) -->
        <div class="border-t pt-6">
            <button type="button"
                    onclick="ClaimsApp.priceBook.toggleAdditionalParameters()"
                    class="flex items-center justify-between w-full text-left font-medium text-gray-900 mb-4">
                <span class="text-lg">Additional Parameters</span>
                <svg id="additional-params-chevron" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <div id="additional-parameters-container" class="hidden space-y-4">
                <!-- Parameters will be dynamically loaded here based on PBM selection -->
                <div class="text-center text-gray-500 py-8">
                    <p>Select a PBM to load additional parameters</p>
                </div>
            </div>
        </div>

        <!-- Pricing Structure Section -->
        <div class="border-t pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Pricing Structure</h3>

            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <p class="text-sm text-gray-600 mb-2">
                    Configure pricing for different pharmacy channels and drug types.
                </p>
                <button type="button"
                        onclick="ClaimsApp.priceBook.openPricingBuilder()"
                        class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    Open Pricing Builder â†’
                </button>
            </div>

            <!-- Hidden field to store pricing structure JSON -->
            <input type="hidden" id="pricing_structure" name="pricing_structure" value="{}">

            <!-- Hidden field to store additional parameters JSON -->
            <input type="hidden" id="additional_parameters" name="additional_parameters" value="{}">

            <!-- Pricing Summary (will show after pricing is configured) -->
            <div id="pricing-summary" class="hidden bg-white rounded-lg border p-4">
                <h4 class="text-sm font-medium text-gray-900 mb-2">Pricing Summary</h4>
                <div id="pricing-summary-content" class="text-sm text-gray-600">
                    <!-- Summary will be populated dynamically -->
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 border-t pt-6">
            <button type="button"
                    onclick="ClaimsApp.modal.close()"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                Cancel
            </button>
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                Save Price Book
            </button>
        </div>
    </form>
</div>

<script>
// Auto-set today's date as effective date
document.addEventListener('DOMContentLoaded', function() {
    const effectiveFromInput = document.getElementById('effective_from');
    if (effectiveFromInput && !effectiveFromInput.value) {
        const today = new Date().toISOString().split('T')[0];
        effectiveFromInput.value = today;
    }
});
</script>
