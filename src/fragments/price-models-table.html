<!-- Price Models Table -->
<div class="bg-white rounded-lg border overflow-hidden shadow-sm">
    
    <!-- Table Header with Bulk Actions -->
    <div class="px-6 py-4 border-b bg-gray-50 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <input type="checkbox" id="select-all-models" class="rounded">
                <label for="select-all-models" class="text-sm font-medium text-gray-700">Select All</label>
            </div>
            <div id="bulk-actions" class="hidden flex items-center gap-2">
                <button onclick="bulkClonePriceModels()"
                        class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Clone Selected
                </button>
                <button onclick="bulkComparePriceModels()"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded text-sm flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Compare Selected
                </button>
            </div>
        </div>
        <div>
            <!-- Empty right section -->
        </div>
    </div>
    
    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr class="border-b">
                <th class="px-4 py-3 text-left w-12">
                    <span class="sr-only">Select</span>
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Model Details
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Price Configuration
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Enhanced Key Metrics
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody id="price-models-tbody" class="bg-white divide-y divide-gray-200">
            {{TABLE_ROWS}}
        </tbody>
    </table>
    
    <!-- Table Footer with Pagination -->
    <div class="bg-white px-6 py-3 border-t flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing <span class="font-medium">{{START_RANGE}}</span> to <span class="font-medium">{{END_RANGE}}</span> of <span class="font-medium">{{TOTAL_COUNT}}</span> models
        </div>
        <div class="flex items-center gap-2">
            <button class="px-3 py-1 border rounded text-sm text-gray-500 hover:bg-gray-50" disabled>
                Previous
            </button>
            <span class="px-3 py-1 bg-blue-600 text-white rounded text-sm">1</span>
            <button class="px-3 py-1 border rounded text-sm text-gray-500 hover:bg-gray-50" disabled>
                Next
            </button>
        </div>
    </div>
</div>
