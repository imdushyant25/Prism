<!-- Individual Data Source Card -->
<div class="border border-gray-200 rounded-lg mb-4 bg-white shadow-sm">
    <!-- Data Source Header -->
    <div class="px-4 py-3 bg-gray-50 rounded-t-lg flex items-center justify-between cursor-pointer"
         onclick="toggleDataSource('{{DATA_SOURCE_ID}}')">
        <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <div>
                <h4 class="text-sm font-semibold text-gray-900">{{PBM}} - {{SOURCE_TYPE}}</h4>
                <p class="text-xs text-gray-600">{{FORMULARY_NAME}} â€¢ {{CRITERIA_COUNT}} criteria</p>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <span class="text-xs text-gray-500">{{CRITERIA_COUNT}} rules</span>
            <svg id="arrow-{{DATA_SOURCE_ID}}" class="w-4 h-4 text-gray-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </div>
    </div>

    <!-- Expandable Content -->
    <div id="content-{{DATA_SOURCE_ID}}" class="hidden">
        <!-- Criteria List -->
        <div class="px-4 py-3 border-t">
            <h5 class="text-sm font-medium text-gray-700 mb-3">Filtering Criteria</h5>
            <div class="space-y-2">
                {{{CRITERIA_HTML}}}
            </div>

            <!-- Add New Criteria -->
            <div class="mt-3 pt-3 border-t">
                <button onclick="showAddCriteriaForm('{{DATA_SOURCE_ID}}')"
                        class="text-blue-600 hover:text-blue-800 text-sm flex items-center space-x-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Add Criteria</span>
                </button>
            </div>

            <!-- Add Criteria Form (initially hidden) -->
            <div id="add-criteria-{{DATA_SOURCE_ID}}" class="hidden mt-3 p-3 bg-blue-50 rounded">
                <form onsubmit="addCriteriaToSource(event, '{{DATA_SOURCE_ID}}')">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-2 mb-3">
                        <div>
                            <select name="field_name" required
                                    class="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="gpi2">GPI 2</option>
                                <option value="gpi4">GPI 4</option>
                                <option value="gpi6">GPI 6</option>
                                <option value="gpi8">GPI 8</option>
                                <option value="gpi10">GPI 10</option>
                                <option value="gpi12">GPI 12</option>
                                <option value="gpi14">GPI 14</option>
                                <option value="ndc11">NDC 11</option>
                            </select>
                        </div>
                        <div>
                            <select name="operator" required
                                    class="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="=">=</option>
                                <option value="!=">!=</option>
                                <option value="IN">IN</option>
                                <option value="NOT IN">NOT IN</option>
                                <option value="LIKE">LIKE</option>
                                <option value="NOT LIKE">NOT LIKE</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" name="criteria_value" required
                                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                                   placeholder="Value">
                        </div>
                        <div>
                            <select name="action" required
                                    class="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="A">Add (+)</option>
                                <option value="R">Remove (-)</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-1">
                            <button type="submit"
                                    class="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                                Add
                            </button>
                            <button type="button" onclick="cancelAddCriteria('{{DATA_SOURCE_ID}}')"
                                    class="px-3 py-1 bg-gray-300 text-gray-700 rounded text-sm hover:bg-gray-400">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Data Source Actions -->
        <div class="px-4 py-3 bg-gray-50 border-t rounded-b-lg flex justify-end space-x-2">
            <button onclick="deleteDataSource('{{DATA_SOURCE_ID}}')"
                    class="px-3 py-1 text-red-600 hover:text-red-800 text-sm font-medium">
                Delete Data Source
            </button>
        </div>
    </div>
</div>

<script>
// Toggle data source expansion
function toggleDataSource(dataSourceId) {
    const content = document.getElementById(`content-${dataSourceId}`);
    const arrow = document.getElementById(`arrow-${dataSourceId}`);

    if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        arrow.classList.add('rotate-180');
    } else {
        content.classList.add('hidden');
        arrow.classList.remove('rotate-180');
    }
}

// Show add criteria form
function showAddCriteriaForm(dataSourceId) {
    document.getElementById(`add-criteria-${dataSourceId}`).classList.remove('hidden');
}

// Cancel add criteria
function cancelAddCriteria(dataSourceId) {
    document.getElementById(`add-criteria-${dataSourceId}`).classList.add('hidden');
}
