<tr class="{{ROW_CLASS}} border-b border-gray-100 hover:bg-blue-50 transition-colors">
    <td class="px-4 py-4">
        <input type="checkbox" 
               class="rule-checkbox rounded border-gray-300" 
               data-rule-id="{{RULE_ID}}" 
               onchange="ClaimsApp.bulkActions.updateSelection()">
    </td>
    <td class="px-6 py-4">
        <div class="text-sm font-medium text-gray-900">{{NAME}}</div>
        <div class="text-xs text-gray-500 mt-1">v{{VERSION}} â€¢ {{UPDATED_AT}}</div>
    </td>
    <td class="px-6 py-4"><span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-medium">{{PBM_CODE}}</span></td>
    <td class="px-6 py-4"><span class="{{TYPE_BADGE_CLASS}} px-3 py-1 rounded-full text-sm font-medium">{{RULE_TYPE}}</span></td>
    <td class="px-6 py-4"><span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">ACTIVE</span></td>
    <td class="px-6 py-4"><span class="text-sm text-gray-800 font-mono">{{CONDITIONS}}</span></td>
    <td class="px-6 py-4">
        <div class="flex items-center justify-center">
            <div class="relative inline-block text-left">
                <button onclick="toggleDropdown('dropdown-{{RULE_ID}}')" class="inline-flex items-center justify-center w-8 h-8 bg-white rounded-full border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                    </svg>
                </button>
                
                <!-- Dropdown menu -->
                <div id="dropdown-{{RULE_ID}}" class="hidden absolute right-0 z-10 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200">
                    <div class="py-1">
                        {{#IS_ACTIVE}}
                        <button onclick="editRule('{{RULE_ID}}')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Edit Rule
                        </button>
                        <button onclick="cloneRule('{{RULE_ID}}')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            Clone Rule
                        </button>
                        <hr class="my-1">
                        <button onclick="deleteRule('{{RULE_ID}}')" class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <svg class="w-4 h-4 mr-3 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                            Delete Rule
                        </button>
                        {{/IS_ACTIVE}}
                        {{^IS_ACTIVE}}
                        <button onclick="makeActiveRule('{{RULE_ID}}')" class="flex items-center w-full px-4 py-2 text-sm text-green-700 hover:bg-green-50">
                            <svg class="w-4 h-4 mr-3 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Make Active
                        </button>
                        {{/IS_ACTIVE}}
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
