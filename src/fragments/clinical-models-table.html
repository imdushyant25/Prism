<!-- Clinical Models Table -->
<div class="bg-white rounded-lg border overflow-hidden shadow-sm">

    <!-- Table Header -->
    <div class="px-6 py-4 border-b bg-gray-50 flex justify-between items-center">
        <div>
            <h3 class="text-lg font-semibold text-gray-900">Clinical Models</h3>
        </div>
        <div>
            <button onclick="openAddClinicalModelModal()"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add New Model
            </button>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="px-6 py-4 border-b bg-gray-50">
        <form id="clinical-models-filters" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Status Filter -->
            <div>
                <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status-filter" name="status" onchange="applyClinicalModelFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Status</option>
                    {{STATUS_OPTIONS}}
                </select>
            </div>

            <!-- PBM Filter -->
            <div>
                <label for="pbm-filter" class="block text-sm font-medium text-gray-700 mb-1">PBM</label>
                <select id="pbm-filter" name="pbm" onchange="applyClinicalModelFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All PBMs</option>
                    {{PBM_OPTIONS}}
                </select>
            </div>

            <!-- List Type Filter -->
            <div>
                <label for="listtype-filter" class="block text-sm font-medium text-gray-700 mb-1">List Type</label>
                <select id="listtype-filter" name="list_type" onchange="applyClinicalModelFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All List Types</option>
                    {{LIST_TYPE_OPTIONS}}
                </select>
            </div>

            <!-- Name Search -->
            <div>
                <label for="name-search" class="block text-sm font-medium text-gray-700 mb-1">Model Name</label>
                <div class="relative">
                    <input type="text" id="name-search" name="name_search" placeholder="Search model names..."
                           value="{{CURRENT_NAME_SEARCH}}" onkeyup="debounceSearch(this.value)"
                           class="w-full px-3 py-2 pl-9 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-4 h-4 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </form>

        <!-- Filter Actions -->
        <div class="mt-3 flex items-center justify-between">
            <div class="text-sm text-gray-600">
                <span id="filter-results-count">{{TOTAL_COUNT}} models</span>
            </div>
            <button onclick="clearClinicalModelFilters()" class="text-sm text-blue-600 hover:text-blue-800">
                Clear all filters
            </button>
        </div>
    </div>

    <table class="min-w-full">
        <thead class="bg-gray-50">
            <tr class="border-b">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Model Details
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Criteria Summary
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Last Executed
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody id="clinical-models-tbody" class="bg-white divide-y divide-gray-200">
            {{TABLE_ROWS}}
        </tbody>
    </table>

    <!-- Table Footer with Pagination -->
    <div class="bg-white px-6 py-3 border-t flex items-center justify-between">
        <div class="text-sm text-gray-700">
            Showing <span class="font-medium">{{START_RANGE}}</span> to <span class="font-medium">{{END_RANGE}}</span> of <span class="font-medium">{{TOTAL_COUNT}}</span> models
        </div>
        <div class="flex items-center gap-2">
            <button class="px-3 py-1 border rounded text-sm text-gray-500 hover:bg-gray-50" disabled>
                Previous
            </button>
            <span class="px-3 py-1 bg-blue-600 text-white rounded text-sm">1</span>
            <button class="px-3 py-1 border rounded text-sm text-gray-500 hover:bg-gray-50" disabled>
                Next
            </button>
        </div>
    </div>
</div>
