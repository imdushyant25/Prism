<tr class="border-b hover:bg-blue-50 transition-colors">
    <td class="px-4 py-4"><input type="checkbox" class="rounded" value="{{MODEL_ID}}"></td>
    <td class="px-6 py-4">
        <div class="text-sm font-medium text-gray-900">{{MODEL_NAME}}</div>
        <div class="text-xs text-gray-500 mt-1">
            {{STATUS_BADGES}} â€¢ Created {{CREATED_DATE}}
        </div>
        {{MODEL_DESCRIPTION}}
    </td>
    <td class="px-6 py-4">
        <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-medium">{{PBM_LABEL}}</span>
    </td>
    <td class="px-6 py-4">
        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">{{CLIENT_SIZE_LABEL}}</span>
    </td>
    <td class="px-6 py-4">
        <div class="text-sm text-gray-800">{{CONTRACT_TYPE_LABEL}}</div>
        <div class="text-xs text-gray-500">{{PRICING_TYPE_LABEL}}</div>
    </td>
    <td class="px-6 py-4 text-center">
        <div class="text-xs space-y-1">
            <div>PEPM: <span class="font-semibold">{{PEPM_CREDIT}}</span></div>
            <div>Retail Brand: <span class="font-semibold">{{RETAIL_BRAND_DISCOUNT}}</span></div>
            <div>Generic: <span class="font-semibold">{{RETAIL_GENERIC_DISCOUNT}}</span></div>
            {{SPECIALTY_REBATE_ROW}}
        </div>
    </td>
    <td class="px-6 py-4">
        <div class="flex items-center justify-center">
            <div class="relative inline-block text-left">
                <button onclick="toggleDropdown('dropdown-{{MODEL_ID}}')" class="inline-flex items-center justify-center w-8 h-8 bg-white rounded-full border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div id="dropdown-{{MODEL_ID}}" class="hidden absolute right-0 z-10 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200">
                    <div class="py-1">
                        <button onclick="editPriceModel('{{MODEL_ID}}')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Edit Model
                        </button>
                        <button onclick="clonePriceModel('{{MODEL_ID}}')" class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            Clone Model
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
