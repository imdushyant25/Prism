<!-- Add Clinical Model Modal -->
<div id="clinical-model-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-start justify-center p-4 overflow-y-auto">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto my-8 max-h-none">
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b bg-gray-50 rounded-t-lg">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-gray-900">Add New Clinical Model</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal Content -->
    <form hx-post="https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/clinical-models?action=create"
          hx-target="#clinical-models-container"
          hx-swap="innerHTML">

        <div class="px-6 py-4 space-y-6">

            <!-- Basic Model Information -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Model Information</h3>

                <!-- Model Name -->
                <div class="mb-4">
                    <label for="model_name" class="block text-sm font-medium text-gray-700 mb-1">
                        Model Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="model_name"
                           name="model_name"
                           required
                           value="{{MODEL_NAME}}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Diabetes Model 2024">
                    <!-- Hidden field to set active by default -->
                    <input type="hidden" name="is_active" value="1">
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Description
                    </label>
                    <textarea id="description"
                              name="description"
                              rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Optional description of the clinical model">{{MODEL_DESCRIPTION}}</textarea>
                </div>
            </div>

            <!-- Source Selection -->
            <div class="bg-blue-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Data Source</h3>

                <div class="grid grid-cols-1 gap-4">
                    <!-- PBM Selection -->
                    <div>
                        <label for="pbm" class="block text-sm font-medium text-gray-700 mb-1">
                            PBM <span class="text-red-500">*</span>
                        </label>
                        <select id="pbm"
                                name="pbm"
                                required
                                onchange="loadListTypes(this.value)"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select PBM...</option>
                            {{PBM_OPTIONS}}
                        </select>
                    </div>

                    <!-- List Type Selection -->
                    <div id="list-type-container" style="display: none;">
                        <label for="list_type" class="block text-sm font-medium text-gray-700 mb-1">
                            List Type <span class="text-red-500">*</span>
                        </label>
                        <select id="list_type"
                                name="list_type"
                                required
                                onchange="loadSpecificLists(this.value)"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select list type...</option>
                        </select>
                    </div>

                    <!-- Specific List Selection (for formularies) -->
                    <div id="specific-list-container" style="display: none;">
                        <label for="specific_list" class="block text-sm font-medium text-gray-700 mb-1">
                            <span id="specific-list-label">Specific List</span> <span class="text-red-500">*</span>
                        </label>
                        <select id="specific_list"
                                name="specific_list"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select specific list...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Criteria Section -->
            <div class="bg-green-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Initial Criteria</h3>
                <p class="text-sm text-gray-600 mb-4">
                    Define filtering criteria to select NDCs from the chosen formulary. You can add more criteria after creating the model.
                </p>

                <div id="criteria-container">
                    <!-- First Criteria Row -->
                    <div class="criteria-row grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Field</label>
                            <select name="criteria[0][field_name]"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="gpi2">GPI 2</option>
                                <option value="gpi4">GPI 4</option>
                                <option value="gpi6">GPI 6</option>
                                <option value="gpi8">GPI 8</option>
                                <option value="gpi10">GPI 10</option>
                                <option value="gpi12">GPI 12</option>
                                <option value="gpi14">GPI 14</option>
                                <option value="ndc11">NDC 11</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Operator</label>
                            <select name="criteria[0][operator]"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="=">=</option>
                                <option value="!=">!=</option>
                                <option value="IN">IN</option>
                                <option value="NOT IN">NOT IN</option>
                                <option value="LIKE">LIKE</option>
                                <option value="NOT LIKE">NOT LIKE</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                            <input type="text"
                                   name="criteria[0][criteria_value]"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="e.g., 4">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                            <select name="criteria[0][action]"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="A">Add (+)</option>
                                <option value="R">Remove (-)</option>
                            </select>
                        </div>

                        <div class="flex items-end">
                            <button type="button"
                                    onclick="removeCriteriaRow(this)"
                                    class="px-3 py-2 text-red-600 hover:text-red-800 focus:outline-none">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="button"
                        onclick="addCriteriaRow()"
                        class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Another Criteria
                </button>
            </div>

        </div>

        <!-- Modal Footer -->
        <div class="px-6 py-4 border-t bg-gray-50 rounded-b-lg flex justify-end space-x-3">
            <button type="button"
                    onclick="closeModal()"
                    class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Create Model
            </button>
        </div>
    </form>
</div>

<script>
// Add criteria row functionality
function addCriteriaRow() {
    const container = document.getElementById('criteria-container');
    const rowCount = container.querySelectorAll('.criteria-row').length;

    const newRow = document.createElement('div');
    newRow.className = 'criteria-row grid grid-cols-1 md:grid-cols-5 gap-4 mb-4';
    newRow.innerHTML = `
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Field</label>
            <select name="criteria[${rowCount}][field_name]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="gpi2">GPI 2</option>
                <option value="gpi4">GPI 4</option>
                <option value="gpi6">GPI 6</option>
                <option value="gpi8">GPI 8</option>
                <option value="gpi10">GPI 10</option>
                <option value="gpi12">GPI 12</option>
                <option value="gpi14">GPI 14</option>
                <option value="ndc11">NDC 11</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Operator</label>
            <select name="criteria[${rowCount}][operator]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="=">=</option>
                <option value="!=">!=</option>
                <option value="IN">IN</option>
                <option value="NOT IN">NOT IN</option>
                <option value="LIKE">LIKE</option>
                <option value="NOT LIKE">NOT LIKE</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
            <input type="text"
                   name="criteria[${rowCount}][criteria_value]"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="e.g., 4">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
            <select name="criteria[${rowCount}][action]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="A">Add (+)</option>
                <option value="R">Remove (-)</option>
            </select>
        </div>

        <div class="flex items-end">
            <button type="button"
                    onclick="removeCriteriaRow(this)"
                    class="px-3 py-2 text-red-600 hover:text-red-800 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    `;

    container.appendChild(newRow);
}

function removeCriteriaRow(button) {
    const container = document.getElementById('criteria-container');
    if (container.querySelectorAll('.criteria-row').length > 1) {
        button.closest('.criteria-row').remove();
    }
}

// Load list types based on selected PBM
function loadListTypes(pbm) {
    const listTypeContainer = document.getElementById('list-type-container');
    const listTypeSelect = document.getElementById('list_type');
    const specificListContainer = document.getElementById('specific-list-container');

    // Reset dependent dropdowns
    listTypeSelect.innerHTML = '<option value="">Loading...</option>';
    specificListContainer.style.display = 'none';
    const specificListSelect = document.getElementById('specific_list');
    specificListSelect.innerHTML = '<option value="">Select specific list...</option>';
    specificListSelect.removeAttribute('required'); // Remove required when resetting

    if (!pbm) {
        listTypeContainer.style.display = 'none';
        listTypeSelect.innerHTML = '<option value="">Select list type...</option>';
        return;
    }

    // Show list type dropdown
    listTypeContainer.style.display = 'block';

    // Make HTMX request to load list types for the selected PBM
    htmx.ajax('GET', `https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/clinical-models?component=list-types&pbm=${pbm}`, {
        target: '#list_type',
        swap: 'innerHTML'
    });
}

// Load specific lists based on selected list type
function loadSpecificLists(listType) {
    const specificListContainer = document.getElementById('specific-list-container');
    const specificListSelect = document.getElementById('specific_list');
    const specificListLabel = document.getElementById('specific-list-label');

    if (!listType) {
        specificListContainer.style.display = 'none';
        return;
    }

    // Check if this list type needs specific lists (like formulary)
    if (listType.includes('FORMULARY')) {
        specificListContainer.style.display = 'block';
        specificListLabel.textContent = 'Formulary';
        specificListSelect.innerHTML = '<option value="">Loading...</option>';
        specificListSelect.setAttribute('required', 'required'); // Make it required when visible

        // Make HTMX request to load specific lists
        htmx.ajax('GET', `https://bef4xsajbb.execute-api.us-east-1.amazonaws.com/dev/clinical-models?component=specific-lists&list_type=${listType}`, {
            target: '#specific_list',
            swap: 'innerHTML'
        });
    } else {
        // For other list types, no specific list needed
        specificListContainer.style.display = 'none';
        specificListSelect.removeAttribute('required'); // Remove required when hidden
        specificListSelect.value = ''; // Clear the value
        // The list_type itself is the final selection
    }
}

// Handle cloned criteria data if present
document.addEventListener('DOMContentLoaded', function() {
    if (window.clonedCriteriaData && window.clonedCriteriaData.length > 0) {
        console.log('ðŸ“‹ Populating cloned criteria data...');
        const container = document.getElementById('criteria-container');

        // Clear existing criteria rows first
        container.innerHTML = '';

        // Populate with cloned criteria
        window.clonedCriteriaData.forEach((criterion, index) => {
            const newRow = document.createElement('div');
            newRow.className = 'criteria-row grid grid-cols-1 md:grid-cols-5 gap-4 mb-4';
            newRow.innerHTML = `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Field</label>
                    <select name="criteria[${index}][field_name]"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="gpi2" ${criterion.field_name === 'gpi2' ? 'selected' : ''}>GPI 2</option>
                        <option value="gpi4" ${criterion.field_name === 'gpi4' ? 'selected' : ''}>GPI 4</option>
                        <option value="gpi6" ${criterion.field_name === 'gpi6' ? 'selected' : ''}>GPI 6</option>
                        <option value="gpi8" ${criterion.field_name === 'gpi8' ? 'selected' : ''}>GPI 8</option>
                        <option value="gpi10" ${criterion.field_name === 'gpi10' ? 'selected' : ''}>GPI 10</option>
                        <option value="gpi12" ${criterion.field_name === 'gpi12' ? 'selected' : ''}>GPI 12</option>
                        <option value="gpi14" ${criterion.field_name === 'gpi14' ? 'selected' : ''}>GPI 14</option>
                        <option value="ndc11" ${criterion.field_name === 'ndc11' ? 'selected' : ''}>NDC 11</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Operator</label>
                    <select name="criteria[${index}][operator]"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="=" ${criterion.operator === '=' ? 'selected' : ''}>=</option>
                        <option value="!=" ${criterion.operator === '!=' ? 'selected' : ''}>!=</option>
                        <option value="IN" ${criterion.operator === 'IN' ? 'selected' : ''}>IN</option>
                        <option value="NOT IN" ${criterion.operator === 'NOT IN' ? 'selected' : ''}>NOT IN</option>
                        <option value="LIKE" ${criterion.operator === 'LIKE' ? 'selected' : ''}>LIKE</option>
                        <option value="NOT LIKE" ${criterion.operator === 'NOT LIKE' ? 'selected' : ''}>NOT LIKE</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                    <input type="text"
                           name="criteria[${index}][criteria_value]"
                           value="${criterion.criteria_value || ''}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., 4">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                    <select name="criteria[${index}][action]"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="A" ${criterion.action === 'A' ? 'selected' : ''}>Add (+)</option>
                        <option value="R" ${criterion.action === 'R' ? 'selected' : ''}>Remove (-)</option>
                    </select>
                </div>

                <div class="flex items-end">
                    <button type="button"
                            onclick="removeCriteriaRow(this)"
                            class="px-3 py-2 text-red-600 hover:text-red-800 focus:outline-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `;

            container.appendChild(newRow);
        });

        console.log('âœ… Cloned criteria populated successfully');

        // Clean up the global variable
        delete window.clonedCriteriaData;
    }
});
</script>
